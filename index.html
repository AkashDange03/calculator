<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator || Akash Dange</title>
</head>

<body>
    <div class="container flex-col">
        <div class="cal glossy-background ">
            <input class="glossy-background" type="text" value="0">
            <div class="buttons-area grid">
                
                <div class="buttons flex-col operators" >+</div>
                <div class="buttons flex-col operators">-</div>
                <div class="buttons flex-col operators">/</div>
                <div class="buttons flex-col operators">*</div>


                <div class="buttons flex-col">7</div>
                <div class="buttons flex-col">8</div>
                <div class="buttons flex-col">9</div>
                <div class="buttons flex-col operators">DE</div>
                


                <div class="buttons flex-col">4</div>
                <div class="buttons flex-col">5</div>
                <div class="buttons flex-col">6</div>
                <div class="buttons row-3 flex-col equal">=</div>

                <div class="buttons flex-col">1</div>
                <div class="buttons flex-col">2</div>
                <div class="buttons flex-col">3</div>

                <div class="buttons flex-col">0</div>
                <div class="buttons flex-col">.</div>
                <div class="buttons flex-col">CE</div>
            </div>
        </div>
        <div class="footer">Made by Akash ðŸ˜€ </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
